<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <h1>Nati</h1>
        <div class="team">Nati File Manager</div>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 350px;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" style="max-width: 320px; width: 100%; flex-direction: column; align-items: center;">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <style>
        .flash, .flash-message {
            background: rgba(102,192,244,0.13);
            color: #66c0f4;
            padding: 12px 16px;
            border: 1.5px solid #66c0f4;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 8px #0002;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        </style>
    </main>
</body>
</html>
