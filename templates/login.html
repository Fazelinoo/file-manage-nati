<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <h1>Nati</h1>
        <div class="team">Nati File Manager</div>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 350px;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" style="max-width: 320px; width: 100%; flex-direction: column; align-items: center;">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
    </main>
</body>
</html>
